{% extends 'base.html' %}

{% block breadcrumbs %}
    {{ super() }}
    &raquo;
    <strong>{{page.name}}</strong>
{% endblock %}

{% block title %}
    {% if page %}
        {{ page.name }} - 
        {{ super() }}
    {% endif %}
{% endblock %}


{% block content %}
    <div class="page" id="page-{{page.slug}}">
        <h1>{{page.name}}</h1>
        <div class="entry">{{page.text | markup}}</div>
    </div>
{% endblock %}
