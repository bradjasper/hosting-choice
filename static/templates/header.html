<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}Hosting Choice{% endblock %}</title>

        <link rel="stylesheet" href="/js/jquery/rating/rating.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/jquery/jquery.js"></script>
        <script src="/js/jquery/rating/rating.js"></script>

        <script src="/js/jquery/ajaxify/jquery.livequery.pack.js" type="text/javascript"></script>
        <script src="/js/jquery/ajaxify/jquery.ajaxify.js" type="text/javascript"></script>
        <script src="/js/jquery/ajaxify/jquery.history.fixed.js" type="text/javascript"></script>
        <script src="/js/jquery/ajaxify/jquery.metadata.min.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <div id="header">
                    <a href="/" id="logo" title="Home"><span>Hosting Choice Home</span></a>

                    <ul id="nav">
                        <li class="
                            {%- if active_page == 'about' %}
                                active
                            {% endif %}" id="about">
                            <a href="/about.html"><span>About Us</span></a>
                        </li>
                        <li class="
                            {%- if active_page == 'submit' %}
                                active
                            {% endif %}" id="submit">
                            <a href="/submit.html"><span>Submit A Host</span></a>
                        </li>
                        <li class="
                            {%- if active_page == 'directory' %}
                                active
                            {% endif %}" id="directory">
                            <a href="/hosts.html"><span>Host Directory</span></a>
                        </li>
                        <li class="
                            {%- if active_page == 'leaderboard' %}
                                active
                            {% endif %}" id="tophosts">
                            <a href="/leaderboard.html"><span>Top 10 Web Hosts</span></a>
                        </li>
                    </ul>
                </div>
