{% extends 'base.html' %}

{% block body %}
    <div class="entry" id="entry-{{entry.id}}">
        {% if entry %}
            <h1>{{entry.name}}</h1>
            <p class="desc">{{entry.description}}</p>
            <ul class="stats">
                <li>Rating: {{entry.rating}}/5</li>
                <li>Hits: {{entry.hits}}</li>
            </ul>
        {% else %}
            <h1>Cannot find entry</h1>
        {% endif %}
    </div>
{% endblock %}
